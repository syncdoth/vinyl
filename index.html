    <meta charset="utf-8" />

    <link href="css/style.css" rel="stylesheet" />
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/base.js"></script>

  <body>
    <div class="container">
      <h1><span>2022 April Vinyl Playlist</span></h1>
      <h4></span>playlist, artwork by <a href="https://www.instagram.com/p/CciGWjUv2T8/?utm_source=ig_web_copy_link">Sushi</a></span></h4>
      <h4></span>website built by <a href="https://syncdoth.github.io">Sync.h</a></span></h4>
    </div>
    <!-- /.player -->

    <div
      class="player"
      data-player
      data-playlist="fuckthatflower"
      data-track="0"
      data-scroll
    >
      <div class="player__content">
        <div class="player__artist has-fade-in" data-player-album-artist>
          Tronix
        </div>
        <div class="player__album has-fade-in" data-player-album-name>
          Sonar
        </div>
        <div class="player__track has-fade-in" data-player-album-song>
          Mosh Pit
        </div>

        <div class="album album--fuck-that-flower" data-album>
          <div class="album__cover"></div>
          <div class="vinyl">
            <div class="vinyl__shadow"></div>
            <div class="vinyl__circle">
              <div class="vinyl__center"></div>
            </div>
          </div>
          <!-- /.vinyl -->
        </div>
        <!-- /.album -->

        <div class="player__controls has-fade-in">
          <div
            class="player__controls-item player__controls-item--prev"
            data-player-prev
          ></div>
          <div
            class="player__controls-item player__controls-item--play"
            data-player-play
          >
            <div class="rectangle"></div>
            <div class="triangle"></div>
          </div>
          <div
            class="player__controls-item player__controls-item--next"
            data-player-next
          ></div>
        </div>
        <!-- /.player__controls -->

        <audio preload>Your browser does not support HTML5 Audio!</audio>
      </div>
      <!-- /.player__content -->
    </div>
    <!-- /.player -->
